<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Sketch Pad</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="grayButton" onclick="changeColor('gray')">GrayScale</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>

            <div>
                <input type="number" placeholder = "Size of Board between 2 & 100" value = "16" min = "2" max = "100" onchange = "changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    
</body>
</html>
